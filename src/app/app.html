<ion-menu side="right" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
            <button menuClose ion-item (click)="editar()">Editar</button>
            <button menuClose ion-item (click)="excluir()">Excluir</button>
            <button menuClose ion-item (click)="pesquisar()">Pesquisar</button>
            <button menuClose ion-item (click)="list()">Listar</button>
            <button menuClose ion-item (click)="deslogar()">Sair</button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  <ion-nav [root]="rootPage" #content></ion-nav>
