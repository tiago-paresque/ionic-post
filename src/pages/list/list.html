<!--
  Generated template for the ListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>          
        </button>
    <ion-title text-center>Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list insert>
      <ion-item *ngFor="let p of post">
       <ion-card>
         <ion-card-header>
           {{p.id}}
         </ion-card-header>
         <ion-card-content>
           {{p.body}}<br>
           </ion-card-content>
           </ion-card>
           </ion-item>
      </ion-list>
</ion-content>
