<ion-header>
  <ion-navbar>
     
    <ion-title text-center>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button full (click)="logar()">Logar</button>
    <button ion-button full (click)="cadastrar()">Cadastrar</button>

  </ion-list>
</ion-content>
